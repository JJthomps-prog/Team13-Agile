<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="security-question">Security Question</label>
                <select id="security-question" name="security-question" required>
                    <option value="favorite-pet">What is the name of your favorite pet?</option>
                    <option value="mother-maiden-name">What is your mother's maiden name?</option>
                    <option value="first-car">What was the make and model of your first car?</option>
                </select>
            </div>
            <input type="security-question" id="security-question" name="security-question" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>

        <script>
            const registrationForm = document.getElementById("registration-form");

            registrationForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from actually submitting
                // Process the registration data here (e.g., send to a server)
                // After successful registration, redirect to the login page
                window.location.href = "./login.html";
            });
        </script>
    </div>
</body>
</html>
